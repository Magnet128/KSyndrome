<script type="text/javascript" language="javascript">
    function fnGetList(sGetToken) {
        var $getval = $('#search_box').val();
        if ($getval == "") {
            alert("검색어를 입력하세요.");
            $("#search_box").focus();
            return;
        }
        $("#get_view").empty();
        $("#nav_view").empty();
        var sTargetUrl = "https://www.googleapis.com/youtube/v3/search?part=snippet&order=relevance&maxResults=15&type=video" +
            "&q=" + encodeURIComponent($getval) + "&key=AIzaSyBzqSUWSoxXt4LCufqNjfDmls2laxPMsBk";
        if (sGetToken) {
            sTargetUrl += "&pageToken=" + sGetToken;
        }
        $.ajax({
            type: "POST",
            url: sTargetUrl,
            dataType: "jsonp",
            success: function(jdata) {
                console.log(jdata);
                $(jdata.items).each(function(i) {
                    $("#get_view").append("<p class='box'> <a href='https://youtu.be/" + this.id.videoId + "' target='_blank'><img src='" + this.snippet.thumbnails.high.url + "'/><span>" + this.snippet.title + "</span></a></p>")
                }).promise().done(function() {
                    if (jdata.prevPageToken) {
                        $("#nav_view").append("<a href='javascript:fnGetList(\"" + jdata.prevPageToken + "\");'><이전페이지></a>");
                    }
                    if (jdata.nextPageToken) {
                        $("#nav_view").append("<a href='javascript:fnGetList(\"" + jdata.nextPageToken + "\");'><다음페이지></a>");
                    }
                });
            },
            error: function(xhr, textStatus) {
                console.log(xhr.responseText);
                alert("에러");
                return;
            }
        });
    }

    function fnGetList_init(sGetToken) {
        var sTargetUrl = "https://www.googleapis.com/youtube/v3/search?part=snippet&order=relevance&maxResults=15&type=video" +
            "&q=" + "kpop" + "&key=AIzaSyBzqSUWSoxXt4LCufqNjfDmls2laxPMsBk";
        if (sGetToken) {
            sTargetUrl += "&pageToken=" + sGetToken;
        }
        $.ajax({
            type: "POST",
            url: sTargetUrl,
            dataType: "jsonp",
            success: function(jdata) {
                console.log(jdata);
                $(jdata.items).each(function(i) {
                    $("#get_view").append("<p class='box'> <a href='https://youtu.be/" + this.id.videoId + "' target='_self'><img src='" + this.snippet.thumbnails.default.url + "'/><span>" + this.snippet.title + "</span></a></p>")
                }).promise().done(function() {
                    if (jdata.prevPageToken) {
                        $("#nav_view").append("<a href='javascript:fnGetList(\"" + jdata.prevPageToken + "\");'><이전페이지></a>");
                    }
                    if (jdata.nextPageToken) {
                        $("#nav_view").append("<a href='javascript:fnGetList(\"" + jdata.nextPageToken + "\");'><다음페이지></a>");
                    }
                });

            error: function(xhr, textStatus) {

                alert("에러");
                return;
            }
        });
    }
