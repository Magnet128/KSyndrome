<script type="text/javascript" language="javascript">
	var nextPT;

	function search_click() {
		$("#get_view").empty();
		$("#nav_view").empty();
	}
	
	function shuffle(a) { 
		var j, x, i; for (i = a.length; i; i -= 1) 
		{ 
			j = Math.floor(Math.random() * i); 
			x = a[i - 1]; 
			a[i - 1] = a[j]; 
			a[j] = x; 
		} 
		
		var b = a;
		return b;
	}
	
	function changeTilte(title)
	{
		document.getElementById("title").innerHTML = title;
	}


	function fnGetList(sTargetUrl) {
		// var $getval = $('#search_box').val();
		// if ($getval == "") {
		// 	alert("Please enter your keyword(s) to search.");
		// 	$("#search_box").focus();
		// 	return;
		// }
		// var sTargetUrl = "KMUSIC.txt";
		// if (sGetToken) {
		// 	sTargetUrl += "&pageToken=" + sGetToken;
		// }
		$("#get_view").empty();
		$("#get_view2").empty();
		
		$.ajax({
			url: sTargetUrl,
			dataType: "text",
			success: function(data) {
				var allRows = data.split(/\r?\n|\r/);
				
				allRows = shuffle(allRows);
				
				for (var singleRow = 0; singleRow < allRows.length; singleRow++) 
				{					
					if(singleRow % 2 == 0)
					{
							var rowCells = allRows[singleRow].split(',');
					$("#get_view").append("<p id='box'><a href='https://youtu.be/" + rowCells[0] + "' target='_self'><img src='" + rowCells[1] + "'/>" + rowCells[2] + "</a></p>");
					}
					else{
						var rowCells = allRows[singleRow].split(',');
					$("#get_view2").append("<p id='box'><a href='https://youtu.be/" + rowCells[0] + "' target='_self'><img src='" + rowCells[1] + "'/>" + rowCells[2] + "</a></p>");
						
					}	
				}
			},
			error: function(xhr, textStatus) {
				console.log(xhr.responseText);
				alert("Error");
				return;
			}
		});
		
		
	}
	
	function loadData(data)
	{
		
	}
</script>
